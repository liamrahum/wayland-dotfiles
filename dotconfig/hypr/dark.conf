$mainMod = SUPER

bind = $mainMod SHIFT, Q, exec, ~/.config/hypr/dontkillsteam.sh # killactive, # kill the window on focus
bind = $mainMod, delete, exit, # kill hyperland session
bind = $mainMod SHIFT, Space, togglefloating, # toggle the window on focus to float
bind = ALT, return, fullscreen, # toggle the window on focus to fullscreen
bind = $mainMod, G, exec, ~/.config/hypr/gamemode.sh # disable hypr effects for gamemode

bind = SUPER, S, togglesplit, # dwindle

bind = $mainMod, return , exec, kitty # open terminal
bind = $mainMod SHIFT, F, exec, dolphin # open file manager
bind = $mainMod, B, exec, brave # open browser
bind = $mainMod, Space, exec, rofi -show drun # launch desktop applications
bind = $mainMod, tab, exec, rofi -show window # switch between desktop applications

bind = , F4, exec, pamixer --default-source -t # mute mic input
bind = $mainMod, L, exec, swaylock # lock screen
bind = $mainMod SHIFT, P, exec, wlogout -b 2 -c 0 -r 0 -L 930 -R 930 -T 300 -B 300 --protocol layer-shell # logout menu
bind = $mainMod_ALT, P, exec, grim ~/Apps/grim/$(date +'%y%m%d_%Hh%Mm%Ss_screenshot.png') # print current screen



bind = SUPER SHIFT, C, exec, hyprpicker -a -n
$screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grimblast --notify copy area; hyprctl keyword animation "fadeOut,1,4,default"
bind = SUPER SHIFT, S, exec, $screenshotarea


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, movefocus, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


